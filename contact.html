   <body class="contact flex-container-contact">

      <div class="flexbox-content-1">

            <!-- //  ADDRESS  // -->
            <section class="address-section">
               <header>
                  <h2>Address</h2>
               </header>
               <div class="flex-container-address">
                  <img src="images/elm-500px.jpg" alt="Brf Herrgårdsparken in Kristianstad"
                     srcset="images/elm-1000px.jpg 2x">           
                  <address>
                     Anders Qvist<br>
                     Elmetorpsvägen 3E<br>
                     291 39 Kristianstad<br>

               </div>
            </section>

            <!-- //  Form  // -->
            <section class="form-section">
               <header>
                  <h2>Send message to someone@example.com</h2>
               </header>          
               
               <form name="form" method="post" action="mailto:someone@example.com" enctype="multipart/form-data">
                  <fieldset>
                     <legend><em>&nbsp;Form for sending message&nbsp;</em></legend>
                     <div class="flex-container-form">
                        <div class="flexbox-form-1">
                           <label for="name">Name:</label><br>
                           <input id="name" name="name" type="text" size="30" required><br>
                           <label for="email">Email:</label><br>
                           <input id="email" name="email" type="email" size="30" required><br>
                           <label for="subject">Subject:</label><br>
                           <input id="subject" name="subject" type="text" size="30" required><br>
                        </div>
                        <div class="flexbox-form-2">
                           <label for="message">Message:</label><br>
                           <textarea id="message" name="message" rows="10" cols="40" required></textarea><br>
                           <input class="btn" type="submit" name="send" value="Send">
                        </div>
                     </div>        
                  </fieldset>     
               </form>
            </section>

         </main>
